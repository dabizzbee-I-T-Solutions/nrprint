<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRPrint - Oops! Something Went Wrong</title>
    <style>
        body {
            background: #f8fafc;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            color: #e63946;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1.5em;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 0.6em 1.2em;
            background: #457b9d;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #1d3557;
        }
        .logo {
            width: 60px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Optional: Add your logo here -->
        <!-- <img src="logo.png" alt="NRPrint Logo" class="logo"> -->
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but we couldn't complete your request.<br>
        Please try again or return to the homepage.</p>
        <a href="/">Go back to NRPrint Home</a>
    </div>
</body>
</html>
